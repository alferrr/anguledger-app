<div class="expense-list">
  <table>
    <tbody *ngIf="expenses.length > 0; else noExpenses">
      <tr *ngFor="let expense of expenses" class="row">
        <td>
          <span>Date:</span>
          <div>{{ formatDate(expense.date) }}</div>
        </td>
        <td>
          <span>Name: </span>
          <div>{{ expense.name || 'No name' }}</div>
        </td>
        <td>
          <span>Category: </span>
          <div>{{ expense.category }}</div>
        </td>
        <td>
          <span>Amount: </span>
          <div>â‚±{{ expense.amount.toFixed(2) }}</div>
        </td>
        <td class="delete">
          <ng-icon name="matDelete" (click)="deleteExpense(expense.id)"></ng-icon>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noExpenses>
    <div class="no-expenses">No expenses yet. Add your first expense!</div>
  </ng-template>
</div>
